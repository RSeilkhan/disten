<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layouts/main.html">
<head>
    <title layout:fragment="title">Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mainstyle.css">

    <style>
        .fakeimg {
            height: 300px;
            background: #aaa;
            text-align:center;

        }
    </style>
</head>
<body class="bg">

<div layout:fragment = "contentPart">



    <div class="container" style="margin-top:30px;width: 90%; max-width: 1340px;">
        <div class="row">
            <div class="col-md-4 bg-white sh shadow rounded" style="margin-bottom: 300px;">

                <div class="fakeimg" style="background-image: url(images/person.jpg); margin-top: 30px;" th:each="u : ${allUsers}">
                    <a class="nav-link" href="/"><img class = "fakeimg" th:src="${u.avatar}"></a>

                </div>
                <p>User status...</p>
                <hr class="hr-shelf">
                <h3 style="margin-top: 20px;">Account</h3>
                <ul class="nav nav-pills flex-column">

                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Alerms</a>
                    </li>

                </ul>
                <hr class="d-sm-none">
            </div>


            <div class="col-md-8 bg-white shadow">
                <h2 style="margin-top: 20px; font-size: 25px;">About me:</h2>

                <div class="table-responsive" th:each="u : ${allUsers}">

                    <!--Table-->
                    <table class="table" style="font-size: 20px;" >
                        <tbody>
                        <tr>
                            <th scope="row" th:text = "#{label.name}"></th>
                            <td th:text="${u.name}"></td>
                        </tr>
                        <tr>
                            <th scope="row" th:text = "#{label.age}"></th>
                            <td th:text="${u.birthday}"></td>
                        </tr>
                        <tr>
                            <th scope="row" th:text = "#{label.city}"></th>
                            <td th:text="${u.city}"></td>
                        </tr>
                        <tr>
                            <th scope="row" th:text = "#{label.gender}"></th>
                            <td th:text="${u.gender}"></td>
                        </tr>
                        <tr>
                            <th scope="row" th:text = "#{label.tel_number}"></th>
                            <td th:text="${u.tel_number}"></td>
                        </tr>
                        <tr>
                            <th scope="row" th:text = "#{label.email}"></th>
                            <td th:text="${u.email}"></td>
                        </tr>
                        <tr>
                            <th scope="row" th:text = "#{label.friends}"></th>
                            <td th:text="${u.friends}"></td>
                        </tr>
                        <form th:action="${'/addFriend'}" method="post">
                            <input type="hidden" name="friendId" th:value="${u.id}">
                            <input type="submit"  value="add">
                        </form>
                        </tbody>
                        <!--Table body-->

                    </table>
                    <!--Table-->
                    <br>
                    <h4 th:text = "#{label.about_me}"></h4>
                    <p th:text="${u.about}"></p>
                    <br>
                </div>



                <hr>

            </div>
        </div>

        <script>
            $(function() {
                // Sidebar toggle behavior
                $('#sidebarCollapse').on('click', function() {
                    $('#sidebar, #content').toggleClass('active');
                });
            });
        </script>



    </div>
</div>
</body>
</html>
