    }

    /*
    =====
    MENU STYLES
    =====
    */

    /* core styles */

    .menu__list{
        display: flex;
        text-align: center;
        padding-left: 0;
        margin-top: 0;
        margin-bottom: 0;
        list-style: none;
    }

    .menu__group{
        flex-grow: 1;
    }

    .menu__link{
        display: block;
    }

    /* skin */

    .menu{
        overflow: hidden;

        padding: -10px -10px !important;
        background-color: #070707;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .12), 0 1px 2px 0 rgba(0, 0, 0, .24);
    }

    .menu a{

        font-size:15px;
        padding:25px;
    }

    .menu__link{
        padding: 2rem 1.5rem;

        font-weight: 700;
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
    }


    /* hover animation */

    .menu__link{
        position: relative;
        overflow: hidden;

        will-change: color;
        transition: color .25s ease-out;
    }

    .menu__link::after{
        content: "";
        width: 0;
        height: 3px;
        background-color: #fff;

        will-change: width;
        transition: width .1s ease-out;

        position: absolute;
        bottom: 0;
    }



    .menu__link::after{
        right: 50%;
        transform: translateX(50%);
    }

    .menu__link:hover::after{
        width: 100%;
        transition-duration: .2s;
    }

    /*
    =====
    DEMO
    =====
    */

    @media (min-width: 768px){

        html{
            font-size: 62.5%;
        }
    }

    @media (max-width: 767px){

            font-size: 50%;
